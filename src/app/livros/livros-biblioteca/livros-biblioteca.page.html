<ion-header>
  <ion-toolbar color="primary">
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>

    <ion-title>Minha Biblioteca</ion-title>

  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list >
    <div>
      <ion-item-sliding *ngFor="let livro of livros">
        <ion-item-options side="start">
          <ion-item-option>
            <ion-item-option
              [routerLink]="['/livros-cadastro', livro.id]"
            >
            <ion-icon name="pencil" slot="icon-only"></ion-icon>
            </ion-item-option>
          </ion-item-option>
        </ion-item-options>

        <ion-item-options side="end">
          <ion-item-option color="danger" (click)="confirmRemove(livro)">
            <ion-icon name="trash" slot="icon-only"></ion-icon>
          </ion-item-option>
        </ion-item-options>

        <ion-item>
          <ion-thumbnail slot="start">
            <img [src]="livro.foto" alt="">
          </ion-thumbnail>
          <ion-label >
            <h2>{{livro.titulo}}</h2>
            <p>Genero: <strong>{{livro.genero | genero}}</strong></p>
            <p>Estado: <strong>{{livro.estado | estado}}</strong></p>
          </ion-label>
        </ion-item>
      </ion-item-sliding>
    </div>
  </ion-list>

  <ion-fab vertical="bottom" horizontal="end">
    <ion-fab-button [routerLink]="['/livros-cadastro']" color="tertiary">
      <ion-icon name="add"></ion-icon>
    </ion-fab-button>
  </ion-fab>
</ion-content>
