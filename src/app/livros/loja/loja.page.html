<ion-header >
  <ion-toolbar color="primary">
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title >loja</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>

  <ion-list>
    <ion-card *ngFor="let loja of lojas">
      <ion-row>
        <ion-col size="6">
          <ion-item>
            <img height="250" [src]="loja.foto">
          </ion-item>
        </ion-col>
        <ion-col>
          <ion-card-header>
            <ion-card-title>{{loja.titulo}}</ion-card-title>
          </ion-card-header>
          <ion-card-content>
            <ion-label>
              <b>{{loja.genero}}</b><br>
            </ion-label>
            <ion-label>
              <b>{{loja.estado}}</b><br><br>
            </ion-label>
            <ion-button slot="end" [routerLink]="['/loja-troca', loja.id]" color="tertiary">
              <ion-icon name="swap-horizontal"></ion-icon>
            </ion-button>
          </ion-card-content>
        </ion-col>
      </ion-row>
    </ion-card>

  </ion-list>

</ion-content>
